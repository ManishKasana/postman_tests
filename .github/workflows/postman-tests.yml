name: Run GoRest API Tests

on:
  push:
    branches:
      - main

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman and HTML reporter
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run GoRest Postman Collection
        run: |
          newman run "GoRestWebsiteForTesting.postman_collection.json" \
          --environment "QA_Demo_Env.postman_environment.json" \
          --env-var "token=${{ secrets.API_TOKEN }}" \
          -r htmlextra \
          --reporter-htmlextra-export "./newman/report.html" \
          --reporter-htmlextra-title "GoRest API Regression Report"

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: GoRest_Report
          path: ./newman/report.html
